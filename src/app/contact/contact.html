<h1 class="page-title">Drop us a line</h1>

<form class="form-horizontal contact-form">
  <div class="form-group">
    <label for="fullName" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="fullName" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Inquiry</label>
    <div class="col-sm-9">
      <select class="form-control">
        <option value="project">I have a project</option>
        <option value="worker">I'd like to work with you</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">What can we do for you?</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-8">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>
